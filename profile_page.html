 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            align-items: center;
        }

        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #0a0a3c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 15px #4169E1;
         
        }

        header .logo img {
            height: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px #4169E1;
        }

        header nav ul li a:hover {
            color: #00bfff;
        }

        .profile-container {
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            background: #0a0a3c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #4169E1;
        }

        .profile-banner img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            box-shadow: 0 0 25px #4169E1;
        }

        .profile-details {
            display: flex;
            align-items: center;
            padding: 30px;
            justify-content: center;
        }

        .profile-details .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #4169E1;
            box-shadow: 0 0 35px #4169E1;
        }

        .profile-details .profile-info {
            margin-left: 30px;
            text-shadow: 0 0 20px #4169E1;
        }

        .profile-details .profile-info h1 {
            font-size: 28px;
            color: #00bfff;
        }

        .profile-details .profile-info p {
            margin: 8px 0;
            font-size: 16px;
        }

        .follow-btn {
            padding: 12px 25px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 25px #00bfff;
        }

        .follow-btn:hover {
            background: #27408B;
            box-shadow: 0 0 40px #00bfff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a0a3c;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 20px #4169E1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo/Boxiee_icon.jpg" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page.html">Upload</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-banner">
            <img src="banner-image.jpg" alt="Profile Banner">
        </div>

        <div class="profile-details">
            <div class="profile-picture">
                <img src="images/Rakshith.jpg" height="22" alt="User Picture">
            </div>
            <div class="profile-info">
                <h1>Rakshith</h1>
                <p>Subscribers: <span id="subscriberCount">300M</span></p>
                <p>Videos: 567</p>
                <button class="follow-btn" id="followButton">Follow</button>
            </div>
          

             
        </div>
        <div class="profile-card">
            <div class="profile-picture">
                <img src="images/shekar2.jpg" height="120" alt="User Picture" class="profile-img">
            </div>
            <div class="profile-card">
            <div class="profile-info">
                <h1>Shekar</h1>
                <p>Subscribers: 289M</p>
                <p>Videos: 100</p>
                <button class="follow-btn" data-user="Shekar">Follow</button>
            </div>
        </div>
        <br>
        <div class="profile-card">
            <div class="profile-picture">
                <img src="images/pet.jpg" height="120" alt="User Picture" class="profile-img">
            </div>
            <div class="profile-info">
                <h1>Rajamallu</h1>
                <p>Subscribers: 1M</p>
                <p>Videos: 12</p>
                <button class="follow-btn" data-user="Rajamallu">Follow</button>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Boxiee. All rights reserved.</p>
    </footer>

    <script>
        
        document.querySelectorAll('.follow-btn').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === 'Follow') {
                    this.textContent = 'Following';
                    this.style.backgroundColor = '#27408B';
                    this.style.boxShadow = '0 0 35px #00bfff';
                } else {
                    this.textContent = 'Follow';
                    this.style.backgroundColor = '#00bfff';
                    this.style.boxShadow = '0 0 25px #00bfff';
                }
            });
        });

        let subscriberCount = 300000000;
        function updateSubscribers() {
            subscriberCount += Math.floor(Math.random() * 1000);
            document.getElementById('subscriberCount').textContent = subscriberCount.toLocaleString();
        }
        setInterval(updateSubscribers, 5000);

        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".profile-info h1, .profile-info p");
            elements.forEach(el => {
                el.style.opacity = "0";
                el.style.transform = "translateY(20px)";
                setTimeout(() => {
                    el.style.transition = "opacity 1s ease, transform 1s ease";
                    el.style.opacity = "1";
                    el.style.transform = "translateY(0)";
                }, 500);
            });
        });
    </script>
</body>
</html>
